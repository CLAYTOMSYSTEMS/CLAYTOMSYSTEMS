[build]
  base = "."
  command = "npm run build"
  publish = ".next"
[[plugins]]
  package = "@netlify/plugin-nextjs"
[build]
publish = "."
command = "echo static site"
functions = "netlify/functions"

[context.production]
environment = { GIT_FETCH_DEPTH = "0" }

# Redirects legacy
[[redirects]]
from = "/legacy/*"
to = "/"
status = 301
force = true

[[redirects]]
from = "/demo/*"
to = "/"
status = 301
force = true
