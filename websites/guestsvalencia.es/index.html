<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuestsValencia · Arte + Tecnología</title>
  <meta name="theme-color" content="#0f172a">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Mermaid para mini-flujos -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>window.mermaid&&mermaid.initialize({startOnLoad:true});</script>
  <!-- JS del sitio -->
  <script defer src="/assets/js/site.js"></script>
</head>
<body class="bg-gray-50 text-slate-800">
  <!-- HERO -->
  <header class="relative isolate overflow-hidden bg-slate-900 text-white">
    <div class="mx-auto max-w-6xl px-6 py-16 md:py-20 text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">Sandra en vivo — Concierto flamenco digital</h1>
      <p class="mt-3 text-slate-300">Arte y tecnología en el mismo compás. Di <span class="font-semibold">OLE</span> y Sandra arranca.</p>
      <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
        <a href="#concierto" class="rounded-2xl bg-white text-slate-900 px-6 py-3 font-semibold shadow">Entrar al concierto</a>
        <button id="play-opener" class="rounded-2xl border border-white/20 px-6 py-3">Reproducir opener (3s)</button>
        <audio id="opener-audio" src="/audio/sandra-opener.wav" preload="auto"></audio>
      </div>
    </div>
  </header>

  <!-- STATUS en vivo -->
  <section id="status" class="mx-auto max-w-6xl px-6 py-8">
    <div class="rounded-2xl border bg-white shadow-sm p-6">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-slate-900">Estado del sistema</h2>
        <span id="status-badge" class="inline-flex items-center rounded-full px-3 py-1 text-sm font-semibold bg-slate-100 text-slate-600">
          comprobando…
        </span>
      </div>
      <pre id="status-json" class="mt-4 text-xs bg-slate-50 p-3 rounded overflow-auto"></pre>
    </div>
  </section>

  <!-- BOTONERA TEST TTS -->
  <section id="tts-tests" class="mx-auto max-w-6xl px-6 py-6 grid md:grid-cols-3 gap-3">
    <button data-ep="/api/tts" data-body='{"text":"Hola, prueba TTS estándar"}'
      class="rounded bg-slate-900 text-white px-4 py-2">TTS estándar</button>
    <button data-ep="/api/speech-lite" data-body='{"text":"Test final: speech lite funcionando"}'
      class="rounded bg-slate-900 text-white px-4 py-2">Speech-Lite</button>
    <button data-ep="/api/tts-ssml" data-body='{"ssml":"<speak>Hola <break time=\"200ms\"/> Sandra.</speak>"}'
      class="rounded bg-slate-900 text-white px-4 py-2">TTS SSML</button>
  </section>
  <pre id="api-out" class="mx-auto max-w-6xl px-6 text-xs bg-slate-50 p-3 rounded"></pre>

  <!-- SECTORES (6 tarjetas + mini-mermaid) -->
  <main id="sectores" class="mx-auto max-w-6xl px-6 py-10">
    <!-- include: partials/sectors.html -->
  </main>

  <!-- FOOTER básico -->
  <footer class="mx-auto max-w-6xl px-6 py-10 text-sm text-slate-500">
    © GuestsValencia · ClayTomSystems
  </footer>
</body>
</html>
