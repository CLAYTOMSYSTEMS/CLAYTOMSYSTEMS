<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contacto · GuestsValencia</title>
<link rel="stylesheet" href="/assets/css/styles.css">
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-gray-50 text-slate-800">
  <!-- NAVBAR -->
  <div class="bg-slate-900 text-white">
    <div class="mx-auto max-w-6xl px-6 py-3 flex items-center justify-between">
      <a href="/index.html" class="text-sm font-semibold">GuestsValencia</a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="/index.html" class="hover:underline">Inicio</a>
        <a href="/alojamientos.html" class="hover:underline">Alojamientos</a>
        <a href="/owners.html" class="hover:underline">Propietarios</a>
        <a href="/servicios.html" class="hover:underline">Servicios</a>
        <a href="/contacto.html" class="hover:underline">Contacto</a>
        <span class="mx-2 h-4 w-px bg-white/25"></span>
        <a href="/auth.html#login"  class="rounded-full bg-white/10 px-3 py-1 border border-white/20">Acceder</a>
        <a href="/auth.html#signup" class="rounded-full bg-blue-600 hover:bg-blue-700 px-3 py-1">Registrarse</a>
      </nav>
    </div>
  </div>

  <header class="relative isolate overflow-hidden text-white">
    <div class="absolute inset-0 -z-20 bg-gradient-to-b from-[var(--bg-top)] to-[var(--bg-bottom)]"></div>
    <div class="absolute inset-0 -z-10 halo-sub"></div>
    <div class="mx-auto max-w-6xl px-6 py-8">
      <h1 class="text-3xl font-extrabold">Contacto</h1>
      <p class="text-slate-300 mt-1">Estamos para ayudarte.</p>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-6 py-10">
    <section id="presupuesto" class="rounded-2xl glass shadow-soft p-6 text-white">
      <h2 class="text-xl font-bold">Pedir presupuesto</h2>
      <p class="text-slate-200">Describe tu vivienda o servicio.</p>
      <form class="mt-3 grid md:grid-cols-2 gap-3">
        <input class="rounded-lg px-3 py-2 text-slate-900" placeholder="Nombre y apellidos">
        <input class="rounded-lg px-3 py-2 text-slate-900" placeholder="Email o teléfono">
        <input class="rounded-lg px-3 py-2 text-slate-900 md:col-span-2" placeholder="Dirección/Zona">
        <textarea class="rounded-lg px-3 py-2 text-slate-900 md:col-span-2" rows="5" placeholder="Cuéntanos…"></textarea>
        <div class="md:col-span-2 flex gap-2">
          <button class="rounded-xl bg-white text-slate-900 px-4 py-2 font-semibold">Enviar</button>
          <a class="rounded-xl bg-emerald-600 text-white px-4 py-2" href="https://wa.me/34624829117?text=Quiero%20un%20presupuesto">WhatsApp</a>
        </div>
      </form>
    </section>
  </main>
  <footer class="mx-auto max-w-6xl px-6 py-10 text-sm text-slate-500">© GuestsValencia · ClayTomSystems</footer>
</body></html>
